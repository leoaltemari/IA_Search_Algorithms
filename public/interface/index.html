<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 3 - IA</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css">

    <script src="index.js" defer></script>
</head>
<body>
    <div id="main-app">
        <div id="maps-btns">
            <div>
                <h2>MAPAS</h2>
            </div>
            <div>
                <div class="map-btn">
                    <button id="map-oneone">MAPA 1.1</button>
                </div>
                <div class="map-btn">
                    <button id="map-onetwo">MAPA 1.2</button>
                </div>
                <div class="map-btn">
                    <button id="map-onethree">MAPA 1.3</button>
                </div>
            </div>
            <div>
                <div class="map-btn">
                    <button id="map-twoone">MAPA 2.1</button>
                </div>
                <div class="map-btn">
                    <button id="map-twotwo">MAPA 2.2</button>
                </div>
                <div class="map-btn">
                    <button id="map-twothree">MAPA 2.3</button>
                </div>
            </div>
        </div>
        <div id="map">
            <h2 id="selected-map">Mapa:</h2>
            <h2 id="selected-alg">Algoritmo:</h2>
            <div id="full-map">
                <canvas width="600" height="400" style="border:solid;" ></canvas>
            </div>
        </div>
        <div id="search-alg">
            <div id="dfs" class="dfs-btn">
                <button id="dfs-alg">Profundidade</button>
            </div>
            <div id="bfs" class="bfs-btn">
                <button id="bfs-alg">Largura</button>
            </div>
            <div id="bestFirst" class="bestfirst-btn">
                <button id="bestfirst-alg">Best-First</button>
            </div>
            <div id="astar" class="astar-btn">
                <button id="astar-alg">A Estrela</button>
            </div>
            <div id="hillclimb" class="hillclimb-btn">
                <button id="hillclimb-alg">Hill Climb</button>
            </div>

        </div>

        <div id="data-result">
            <h2 id="path-result">Caminho:</h2><br><br>
            <h2 id="distancia">Distancia:</h2>
            <h2 id="time-result">Tempo:</h2>
        </div>
    </div>  
</body>
</html>
